<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/generalStyle.css">
        <link rel="stylesheet" href="./css/headerStyle.css">
        <link rel="stylesheet" href="./css/footerStyle.css">
        <link rel="stylesheet" href="./css/formStyle.css">
        <link rel="stylesheet" href="./css/contactoStyle.css">
        <title>Contacto</title>
    </head>

    <body>
        <header id="header"></header>

        <main id="contactoMain" class="horizontalFlex">
            <section id="contactFormSection" class="verticalFlex">
                <form action="" class="verticalFlex">
                    <h2 class="textoBlanco formTitle">Contactar</h2>
                    <div class="formContainer verticalFlex">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellidos">
                        <textarea name="" id="" rows="5" placeholder="Mensaje detallado"></textarea>
                    </div>

                <button type="button" class="formButton">Enviar</button>
                </form>
            </section>
            <section id="contactImageSection"></section>
        </main>

        <footer id="footer"></footer>

        <script src="./js/utilidades.js"></script>
        <script src="./js/controllers/headerFooterController.js"></script>
    </body>
</html>
